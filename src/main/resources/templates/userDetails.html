<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class= "container">
<div class="row">

  <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><code>FirstName</code></th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>UserName</th>
                <th><kbd>AccountStatus</kbd></th>
                <th><code>Action</code></th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="user : ${userList}">
                <td data-th-text="${user.firstName}">...</td>
                <td data-th-text="${user.lastName}">...</td>
                <td class="code" data-th-text="${user.email}">...</td>
                <td data-th-text="${user.phone}">...</td>
                <td data-th-text="${user.username}">...</td>
                <td data-th-text="${user.enabled}">...</td>
                <td><a th:href ="@{/userAction?userId=}+${user.userId}">Enable/Disable</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</div>
</body>
<div th:replace="common/header :: body-bottom-scripts"/>

</html>
