<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class= "container">
<div class="row">

  <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>UserName</th>
                <th>Location</th>
                <th><kbd>Confirmed</kbd></th>
                <th><code>Action</code></th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="appointment : ${appointmentList}">
                <td data-th-text="${appointment.date}">...</td>
                <td data-th-text="${appointment.description}">...</td>
                <td class="code" data-th-text="${appointment.user.username}">...</td>
                <td data-th-text="${appointment.location}">...</td>
                <td data-th-text="${appointment.confirmed}">...</td>
                <td><a th:href="@{/appointmentConfirm?appointmentId=}+${appointment.id}">confirm</a></td>
             </tr>
            </tbody>
        </table>
    </div>

</div>

</div>
</body>
<div th:replace="common/header :: body-bottom-scripts"/>

</html>
